<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>提现审核</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="<?=JS_PATH?>/pay/layui-2.2.5/css/layui.css" />
    <script type="text/javascript" src="<?=INDEX_PATH?>/js/jquery.min.js"></script>
    <script type="text/javascript" src="<?=JS_PATH?>/pay/layui-2.2.5/layui.js"></script>
</head>
<body>
<div style="margin: 15px;">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    </fieldset>
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">商户号：</label>
            <div class="layui-input-block">
                <input type="text" style="width:90%" lay-verify="required" value="{$info.account}" disabled class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">昵称：</label>
            <div class="layui-input-block">
                <input type="text" style="width:90%" lay-verify="required" value="{$info.nickname}" disabled class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">提现金额：</label>
            <div class="layui-input-block">
                <input type="text" style="width:90%" lay-verify="required" value="{$info.money}" disabled class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">提现手续费率：</label>
            <div class="layui-input-block">
                <input type="text" style="width:90%" lay-verify="required" value="{$info.comm_revenue}" disabled class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">提现金额：</label>
            <div class="layui-input-block">
                <input type="text" style="width:90%" lay-verify="required" value="{$info.actual_money}" disabled class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">提现申请时间：</label>
            <div class="layui-input-block">
                <input type="text" style="width:90%" lay-verify="required" value="{$info.ctime}" disabled class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">提现状态：</label>
            <div class="layui-input-block">
                <input type="text" style="width:90%" lay-verify="required" value="{$info.status}" disabled class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">银行名称：</label>
            <div class="layui-input-block">
                <input type="text" style="width:90%" lay-verify="required" value="{$info.bank_name}" disabled class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">开户支行：</label>
            <div class="layui-input-block">
                <input type="text" style="width:90%" lay-verify="required" value="{$info.sub_branch}" disabled class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">银行卡号：</label>
            <div class="layui-input-block">
                <input type="text" style="width:90%" lay-verify="required" value="{$info.bank_number}" disabled class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">持卡人姓名：</label>
            <div class="layui-input-block">
                <input type="text" style="width:90%" lay-verify="required" value="{$info.bank_user}" disabled class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">审核时间：</label>
            <div class="layui-input-block">
                <input type="text" style="width:90%" lay-verify="required" value="{$info.audit_time}" disabled class="layui-input">
            </div>
        </div>

    </form>
</div>

</body>
</html>
