<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>H5申请提现</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="<?=JS_PATH?>/pay/layui-2.2.5/css/layui.css" />
    <script type="text/javascript" src="<?=INDEX_PATH?>/js/jquery.min.js"></script>
    <script type="text/javascript" src="<?=JS_PATH?>/pay/layui-2.2.5/layui.js"></script>
    <script type="text/javascript" src="<?=JS_PATH?>/pay/index/subst_scan.js"></script>
    <style>
        .hide{display: none;}
    </style>
</head>
<body>
<div style="margin: 15px;">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    </fieldset>
    <form class="layui-form" id="form">
        <div class="layui-form-item">
            <label class="layui-form-label">商户号：</label>
            <div class="layui-input-block">
                <input type="text" style="width:90%;border:0" lay-verify="required" value="{$info.account}" disabled class="layui-input">
                <input type="hidden" name="id" value="{$info.id}">
                <input type="hidden" name="type" value="{$type}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">昵称：</label>
            <div class="layui-input-block">
                <input type="text" style="width:90%;border:0" lay-verify="required" value="{$info.nickname}" disabled class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">总金额：</label>
            <div class="layui-input-block">
                <if condition="$type eq null">
                <input type="text" style="width:90%;border:0" lay-verify="required" value="{$info.sub_money}" disabled class="layui-input">
                </if>
                <if condition="$type eq 'alipay'">
                <input type="text" style="width:90%;border:0" lay-verify="required" value="{$info.sub_h5_alipay}" disabled class="layui-input">
                </if>
                <if condition="$type eq 'wetch'">
                <input type="text" style="width:90%;border:0" lay-verify="required" value="{$info.sub_h5_wetch}" disabled class="layui-input">
                </if>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">提现手续费：</label>
            <div class="layui-input-block">
                <if condition="$type eq null">
                    <input type="text" style="width:90%;border:0" lay-verify="required" name="rate" value="{$info.revenue}" disabled class="layui-input revenue">
                </if>
                <if condition="$type eq 'alipay'">
                    <input type="text" style="width:90%;border:0" lay-verify="required" name="rate" value="{$info.h5_alipay_revenue}" disabled class="layui-input revenue">
                </if>
                <if condition="$type eq 'wetch'">
                    <input type="text" style="width:90%;border:0" lay-verify="required" name="rate" value="{$info.h5_wetch_revenue}" disabled class="layui-input revenue">
                </if>

            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">提现金额：</label>
            <div class="layui-input-block">
                <input type="text" style="width:20%" name="money" value="" class="layui-input money">
            </div>
        </div>
        <div class="layui-form-item revenue_money hide">
            <label class="layui-form-label">到账金额：</label>
            <div class="layui-input-block">
                <input type="text" style="width:90%;border:0" name="actual_money" value="'+money+'" disabled class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">收款银行卡：</label>
            <div class="layui-input-block" style="width:50%">
                <select name="bank_id">
                    <option value="0">--请选择收款银行卡--</option>
                    <volist name="bank_card" id="vo">
                    <option value="{$vo.bank_id}">{$vo.title} -- {$vo.bank_number}</option>
                    </volist>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">提现密码：</label>
            <div class="layui-input-block">
                <input type="password" style="width:20%" name="pay_pass" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block"  id="sub-applyFor">
                <submit class="layui-btn sub-applyFor" lay-submit>申请提现</submit>
            </div>
        </div>
    </form>
</div>

</body>
</html>
